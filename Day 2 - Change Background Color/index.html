<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2: Change Background Color</title>
</head>
<body>
    <button onclick="changeBGColor()"><h1 style="text-align: center;">CLICK ME SOFTLY PLS</h1></button>

    <script>

        //object destructuring
        // let {r,g,b} = {
        //     r: 20, g: 210, b: 200
        // }

        //array destructuring
        // let [r,g,b] = [
        //     20, 20, 20,
        // ]


        
        const changeBGColor = () => {
            let {r,g,b} = {
                r: Math.floor(Math.random() * 255), g: 210, b: 200
            }
            document.querySelector('body').style.backgroundColor = `rgb(${r},${g},${b})`;
            console.log(r);
        }
    </script>

</body>
