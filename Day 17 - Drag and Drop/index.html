<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Day 17: Drag and Drop</title>
</head>
<body>

    <div  class="flex  h-screen w-screen">
        <div  id="draggableElement" draggable="true" class="h-20 w-20 bg-blue-400 cursor-move"></div>

    </div>
    
    <script>
        const draggableElement = document.getElementById('draggableElement');
      
        // Event listeners for drag-and-drop functionality
        draggableElement.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', 'Drag Me'); // Set data to be dragged
        });
      
        document.addEventListener('dragover', (e) => {
          e.preventDefault(); // Allow drop
        });
      
        document.addEventListener('drop', (e) => {
          e.preventDefault(); // Prevent default behavior to allow drop
          const data = e.dataTransfer.getData('text/plain');
      
          // Get the drop coordinates
          const x = e.clientX - draggableElement.offsetWidth / 2;
          const y = e.clientY - draggableElement.offsetHeight / 2;
      
          // Set the new position of the dragged element
          draggableElement.style.left = x + 'px';
          draggableElement.style.top = y + 'px';
        });
      </script>
</body>
</html>
