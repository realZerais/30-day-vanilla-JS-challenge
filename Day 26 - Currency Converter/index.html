<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Day 26: Currency Converter</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center" >
        <div class="flex items-center justify-center" style="height: 20vh; width: 100%;">
            <div class="country">
                <label for="countries">Choose a country:</label>

                <select name="countries" id="countries">
                </select>
            </div>
            
            
        </div>
        <div class="flex items-center justify-center gap-5" style="height: 20vh; width: 100%;">
            <button onclick="getCurrency(countries.value)">Get Currency</button>
            <div class="currency"></div>
            
        </div>

        <div class="flex flex-col items-center justify-center gap-5" style="height: 20vh; width: 100%;">
            <h1>AMOUNT: <input type="number" name="currencyVal" id="inputValue"></h1>
            <button onclick="convertCurrency()">Convert to PHP</button>
            <div class="converted"> </div>
            
        </div>
    </div>

    <style>
        *{
            color: black;
        }
        body{
            background-color: grey;
        }
    </style>
    
    <script src="country.js"></script>
</body>
</html>
