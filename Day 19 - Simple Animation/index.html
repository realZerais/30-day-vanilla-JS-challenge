        const elem = document.getElementById("myAnimation"); 
        let pos = 0;

        const move = () =>{
         
            let anim = setInterval( ()=> {
                if (pos == 350) {
                clearInterval(anim);
                } else {
                    pos++; 
                    elem.style.top = pos + 'px'; 
                    elem.style.left = pos + 'px';

            300);
