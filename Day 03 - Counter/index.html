<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Day 3: Counter</title>
</head>
<body>
    <div class="flex items-center justify-center flex-col m-10">
        <div>
            <input type="text" id="count"  value="0" readonly class="border-solid border-2 border-black w-xl"><br><br>
        </div>
        
        <div>
            <button onclick="increment()" class="border-solid border-2 border-black h-10 w-10">+</button>
            <button onclick="decrement()" class="border-solid border-2 border-black h-10 w-10">-</button>
        </div>

    </div>


    <script>
        const c = document.querySelector('#count')
        const increment = () =>{c.value++}
        const decrement = () => {c.value--}
    </script>
</body>
</html>
